<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Previewer</title>
</head>
<body>
    <h1>Markdown Previewer</h1>
    <form action="/" method="post">
        <textarea name="markdown_content" rows="10" cols="80">{{ markdown_content }}</textarea><br>
        <input type="submit" value="Render Markdown">
    </form>
    <div>
        {% if html_content %}
            {{ html_content|safe }}
        {% endif %}
    </div>
</body>
</html>
