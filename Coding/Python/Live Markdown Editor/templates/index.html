<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
        }
        .markdown-output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Markdown Renderer</h1>
    <form method="POST">
        <textarea name="markdown_content" placeholder="Enter Markdown content here"></textarea>
        <button type="submit">Render Markdown</button>
    </form>
    {% if html_content %}
    <div class="markdown-output">
        <h2>Rendered HTML:</h2>
        {{ html_content|safe }}
    </div>
    {% endif %}
</body>
</html>
